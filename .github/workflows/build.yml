name: Build and Deploy

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build project
        run: pnpm build

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Deploy to main
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          if ! git show-ref --quiet refs/heads/main; then
            git checkout -b main
          else
            git checkout main
          fi

          # Remove todos os arquivos na branch main
          git checkout main
          git rm -rf .

          # Adiciona os arquivos necessários
          cp -r ./dist/* .
          cp ./package.json .
          cp ./readme.md .

          # Commit e push das alterações
          git add .
          git commit -m "Deploy from dev to main"
          git push
